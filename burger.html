<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <h2>Составь свой бургер</h2>
            <fieldset>
                <h3>Выбeри размер бургера</h3>
                <input type="radio" name="size" id="bigburger" value="Big" data-price="100" data-calories="40" checked>
                <label for="bigburger">Большой бургер (100 рублей, 40 калорий)</label><br>
                <input type="radio" name="size" id="smallburger" value="Small" data-price="50" data-calories="20">
                <label for="smallburger">Малый бургер (50 рублей, 20 калорий)</label>
            </fieldset>
            <fieldset>
                <h3>Выбери начинку бургера</h3>
                <input type="radio" name="add" id="cheese" value="Cheese" data-price="10" data-calories="20" checked>
                <label for="cheese">C сыром (10 рублей, 20 калорий)</label><br>
                <input type="radio" name="add" id="salad" value="Salad" data-price="20" data-calories="5">
                <label for="salad">С салатом (20 рублей, 5 калорий)</label><br>
                <input type="radio" name="add" id="potato" value="Potato" data-price="15" data-calories="10">
                <label for="potato">С картофелем (15 рублей, 10 калорий)</label>
            </fieldset>
            <fieldset>
                <h3>Выбери топпинги</h3>
                <input type="checkbox" name="toppings" id="spices" value="Spices" data-price="15" data-calories="0">
                <label for="spices">Специи (15 рублей, 0 калорий)</label><br>
                <input type="checkbox" name="toppings" id="mayo" value="Mayo" data-price="20" data-calories="5">
                <label for="mayo">Майонез (20 рублей, 5 калорий)</label>
            </fieldset>
            <div id="check">Рассчитать</div>
            <p id="result">Итоговая стоимость: <span id="price"></span><br>
                Итоговая калорийность: <span id="calories"></span>
            </p>
        </fieldset>
    </form>
    <script src="burger.js"></script>
    <script>
        'use strict';
        document.querySelector('#check').addEventListener('click', () => {
            let burger = new Burger('size', 'add', 'toppings');
            console.log(burger);
        });
    </script>
</body>

</html>
